<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PicoScratch</title>
	<script src="dialog.js"></script>
	<script src="blockly_compressed_vertical.js"></script>
	<script src="msg/messages.js"></script>
	<script src="msg/scratch_msgs.js"></script>
	<script src="blocks_compressed.js"></script>
	<script src="blocks_compressed_vertical.js"></script>
	<script src="script.js"></script>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="dialog.css">
	<link rel="stylesheet" href="spinner.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.6.0/build/styles/vs2015.min.css">
	<script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.6.0/build/highlight.min.js"></script>
	<link rel="shortcut icon" href="../picoscratch.ico" type="image/x-icon">
</head>
<body onload="start()">
	<div id="darken" style="z-index: 999; display: none;">
		<div class="dialog" id="language-dialog" style="display: none;">
			<h2 data-lang="dialog-language-title"></h2>
			<select class="tab" id="lang-selector" style="color: white; margin-top: 10px;">
				<option value="en">English</option>
				<option value="de">Deutsch</option>
			</select>
			<button id="select-language" data-lang="dialog-language-select" style="font-size: 1.4rem;"></button>
		</div>
		<div class="dialog" id="connect-pico-dialog" style="display: none; position: absolute;">
			<h2 data-lang="dialog-connect-pico-title"></h2>
			<p data-lang="dialog-connect-pico-text"></p>
			<object id="connect-pico-obj" data="connectpico.svg" type="image/svg+xml" style="width: 700px; margin-bottom: 15px;"></object>
		</div>
		<div class="dialog" id="log-in-dialog" style="display: none;">
			<h2 data-lang="log-in-dialog-title"></h2>
			<p data-lang="log-in-dialog-text"></p>
			<input type="text" data-lang-placeholder="log-in-dialog-placeholder" style="text-align: center;" id="name">
			<button id="submit-name" class="btn-green" style="font-size: 1.4rem;" data-lang="log-in-dialog-submit"></button>
		</div>
		<div class="dialog" id="waiting-for-teacher-dialog" style="display: none;">
			<h2 data-lang="waiting-for-teacher-dialog-title"></h2>
			<p data-lang="waiting-for-teacher-dialog-text"></p>
		</div>
		<div class="dialog" id="end-dialog" style="display: none;">
			<h2 data-lang="end-dialog-title"></h2>
			<p data-lang="end-dialog-text"></p>
		</div>
		<div class="dialog" id="done-dialog" style="display: none;">
			<h2 data-lang="done-dialog-title"></h2>
			<p data-lang="done-dialog-text">.</p>
		</div>
		<div class="dialog" id="loading-dialog" style="display: none;">
			<h2 data-lang="loading-dialog-title"></h2>
			<div class="progress-ring spinner-indeter" style="margin-top: 10px">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" class="ring">
					<circle class="dynamic" cx="50%" cy="50%" r="43.75%"></circle>
				</svg>
			</div>
			<p style="margin-bottom: 5px;" data-lang="loading-dialog-text"></p>
			<p id="status" style="color: #acacac; margin: 0; margin-bottom: 10px;" data-lang="connecting-to-server"></p>
		</div>
		<div class="dialog" id="leaderboard-dialog" style="display: none;">
			<h2 data-lang="leaderboard-dialog-title"></h2>
			<table id="leaderboard"></table>
			<button id="exit-leaderboard" style="font-size: 1.4rem;" data-lang="leaderboard-dialog-exit-button"></button>
		</div>
		<div class="dialog" id="custom-dialog" style="display: none;">
			<h2 id="custom-dialog-title"></h2>
			<p id="custom-dialog-text"></p>
			<button id="custom-dialog-button" style="font-size: 1.4rem;"></button>
		</div>
		<div class="dialog" id="quiz-dialog" style="display: none;">
			<h2 id="quiz-question"></h2>
			<div style="display: flex;">
				<div style="display: flex; flex-direction: column; gap: 10px;">
					<button id="quiz-answer-1" style="font-size: 1.4rem;"></button>
					<button id="quiz-answer-2" style="font-size: 1.4rem;"></button>
				</div>
				<div style="display: flex; flex-direction: column; gap: 10px;">
					<button id="quiz-answer-3" style="font-size: 1.4rem;"></button>
					<button id="quiz-answer-4" style="font-size: 1.4rem;"></button>
				</div>
			</div>
		</div>
	</div>
	<div id="topbar" style="display: flex; gap: 5px; align-items: center;">
		<button id="greenflag" disabled>
			<img src="media/green-flag.svg" alt="" width="50px">
		</button>
		<!-- <button id="stop">
			<img src="media/icons/control_stop.svg" alt="" width="50px">
		</button> -->

			<svg width="50px" height="50px" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M6.75 3h-1A2.75 2.75 0 0 0 3 5.75v12.5A2.75 2.75 0 0 0 5.75 21H6v-6a2.25 2.25 0 0 1 2.25-2.25h7.5A2.25 2.25 0 0 1 18 15v6h.25A2.75 2.75 0 0 0 21 18.25V8.286a3.25 3.25 0 0 0-.952-2.299l-2.035-2.035A3.25 3.25 0 0 0 15.75 3v4.5a2.25 2.25 0 0 1-2.25 2.25H9A2.25 2.25 0 0 1 6.75 7.5V3Z" fill="#6060F8"/><path d="M14.25 3v4.5a.75.75 0 0 1-.75.75H9a.75.75 0 0 1-.75-.75V3h6ZM16.5 21v-6a.75.75 0 0 0-.75-.75h-7.5a.75.75 0 0 0-.75.75v6h9Z" fill="#5050F5"/></svg>

			<svg width="50px" height="50px" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M2 6.25A2.25 2.25 0 0 1 4.25 4h3.956a2.25 2.25 0 0 1 1.438.52l2.381 1.98h5.725A2.25 2.25 0 0 1 20 8.75v.752H6.422a2.25 2.25 0 0 0-2.183 1.705l-1.923 7.7c.043-.171 0 .005 0 0a2.24 2.24 0 0 1-.32-1.158L2 6.25Z" fill="#C3C340"/><path d="M3.745 19.379A.5.5 0 0 0 4.23 20h14.24a1.75 1.75 0 0 0 1.698-1.326l1.763-7.05a.5.5 0 0 0-.485-.622H6.422a.75.75 0 0 0-.728.568L3.745 19.38Z" fill="#F5F550"/></svg>

		<button id="reset">
			<svg width="50px" height="50px" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M7.207 2.543a1 1 0 0 1 0 1.414L5.414 5.75h7.836a8 8 0 1 1-8 8 1 1 0 1 1 2 0 6 6 0 1 0 6-6H5.414l1.793 1.793a1 1 0 0 1-1.414 1.414l-3.5-3.5a1 1 0 0 1 0-1.414l3.5-3.5a1 1 0 0 1 1.414 0Z" fill="#C34040"/></svg>
		</button>
		<button id="next" style="display: none;">
			<svg width="50px" height="50px" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m8.5 16.586-3.793-3.793a1 1 0 0 0-1.414 1.414l4.5 4.5a1 1 0 0 0 1.414 0l11-11a1 1 0 0 0-1.414-1.414L8.5 16.586Z" fill="#4040C3"/></svg>
		</button>
		<div id="task" style="margin-left: auto; font-size: 1.1rem;">
			<div id="taskname" style="text-align: right; font-size: 1.4rem;"></div>
			<div id="instruction"></div>
		</div>
	</div>
	<div id="tabswitcher">
		<div class="tab selected" id="tab-scratch">Scratch</div>
		<div class="tab" id="tab-python">Python</div>
		<select class="tab" id="tab-language" style="margin-left: auto; color: white">
			<option value="en">English</option>
			<option value="de">Deutsch</option>
		</select>
	</div>
	<div id="tabs" style="display: flex; gap: 10px;">
		<div id="blocklyDiv"></div>
		<pre id="pythontab" style="display: none; width: 100%; height: 65%; flex-direction: column; gap: 5px;">
			<span style="display: none;" id="code-in-py">Dies ist dein Code aber in der Programmiersprache Python:</span>
			<code class="language-python" style="width: 100%; height: 100%;"></code>
		</pre>
	</div>
	
	<pre id="console">

	</pre>
	<input type="text" id="console_input" data-lang-placeholder="send-to-console">
</body>
</html>
