<body>
	<div id="darken" style="z-index: 999; display: none;">
		<div class="dialog" id="language-dialog" style="display: none;">
			<h2 data-lang="dialog-language-title"></h2>
			<select class="tab" id="lang-selector" style="color: white; margin-top: 10px;">
				<option value="en">English</option>
				<option value="de">Deutsch</option>
			</select>
			<button id="select-language" data-lang="dialog-language-select" style="font-size: 1.4rem;"></button>
		</div>
		<div class="dialog" id="connect-pico-dialog" style="display: none; position: absolute;">
			<h2 data-lang="dialog-connect-pico-title"></h2>
			<p data-lang="dialog-connect-pico-text"></p>
			<object id="connect-pico-obj" data="connectpico.svg" type="image/svg+xml" style="width: 700px; margin-bottom: 15px;"></object>
		</div>
		<div class="dialog" id="log-in-dialog" style="display: none;">
			<h2 data-lang="log-in-dialog-title"></h2>
			<p data-lang="log-in-dialog-text"></p>
			<input type="text" data-lang-placeholder="log-in-dialog-placeholder" style="text-align: center;" id="name">
			<button id="submit-name" class="btn-green" style="font-size: 1.4rem;" data-lang="log-in-dialog-submit"></button>
		</div>
		<div class="dialog" id="waiting-for-teacher-dialog" style="display: none;">
			<h2 data-lang="waiting-for-teacher-dialog-title"></h2>
			<p data-lang="waiting-for-teacher-dialog-text"></p>
		</div>
		<div class="dialog" id="end-dialog" style="display: none;">
			<h2 data-lang="end-dialog-title"></h2>
			<p data-lang="end-dialog-text"></p>
		</div>
		<div class="dialog" id="loading-dialog" style="display: none;">
			<h2 data-lang="loading-dialog-title"></h2>
			<div class="progress-ring spinner-indeter" style="margin-top: 10px">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" class="ring">
					<circle class="dynamic" cx="50%" cy="50%" r="43.75%"></circle>
				</svg>
			</div>
			<p style="margin-bottom: 5px;" data-lang="loading-dialog-text"></p>
			<p id="status" style="color: #acacac; margin: 0; margin-bottom: 10px;" data-lang="connecting-to-server"></p>
		</div>
		<!-- <div class="dialog" id="leaderboard-dialog" style="display: none;">
			<h2 data-lang="leaderboard-dialog-title"></h2>
			<table id="leaderboard"></table>
			<button id="exit-leaderboard" style="font-size: 1.4rem;" data-lang="leaderboard-dialog-exit-button"></button>
		</div> -->
		<div class="dialog" id="custom-dialog" style="display: none;">
			<h2 id="custom-dialog-title"></h2>
			<p id="custom-dialog-text" style="text-align: center;"></p>
			<button id="custom-dialog-button" style="font-size: 1.4rem;"></button>
		</div>
		<div class="dialog" id="quiz-dialog" style="display: none;">
			<h2 id="quiz-question"></h2>
			<div style="display: flex;">
				<div style="display: flex; flex-direction: column; gap: 10px;">
					<button id="quiz-answer-1" style="font-size: 1.4rem;"></button>
					<button id="quiz-answer-2" style="font-size: 1.4rem;"></button>
				</div>
				<div style="display: flex; flex-direction: column; gap: 10px;">
					<button id="quiz-answer-3" style="font-size: 1.4rem;"></button>
					<button id="quiz-answer-4" style="font-size: 1.4rem;"></button>
				</div>
			</div>
		</div>
		<div class="dialog" id="kick-dialog" style="display: none;">
			<h2 data-lang="kick-dialog-title"></h2>
			<p data-lang="kick-dialog-text" style="text-align: center;"></p>
			<button data-lang="kick-dialog-button" id="kick-dialog-button" style="font-size: 1.4rem;"></button>
		</div>
		<div class="dialog" id="new-block-dialog" style="display: none;">
			<h2 data-lang="new-block-title"></h2>
			<div id="newBlockWorkspace"></div>
			<div style="display: flex; gap: 10px;">
				<button id="cancelBlockCreation" style="font-size: 1.5rem; color: white;" data-lang="new-block-cancel"></button>
				<button id="addBlockInput" style="font-size: 1.5rem; color: white;" data-lang="new-block-add-input"></button>
				<!-- <button id="boolean" onclick="addBoolean()">Add boolean input</button>
				<button id="label" onclick="addLabel()">Add label</button> -->
				<button id="createBlock" style="font-size: 1.5rem; color: white;" data-lang="new-block-create"></button>
			</div>
		</div>
	</div>
	<div id="editor" style="display: none;">
		<div id="topbar" style="display: flex; gap: 5px; align-items: center;">
			<button id="greenflag" disabled>
				<img src="media/green-flag.svg" alt="" width="50px">
			</button>

				<img src="media/icons/control_stop.svg" alt="" width="50px">
			</button> -->

			<div id="task" style="margin-left: auto; font-size: 1.1rem;">
				<div id="taskname" style="text-align: right; font-size: 1.4rem;"></div>
				<div id="instruction"></div>
			</div>
		</div>
